# Basic Security Settings
server_tokens off;
charset utf-8;

# File access restrictions
location ~ /\.(?!well-known) {
    deny all;
    return 404;
}

location ~* (\.env|\.git|\.svn|\.htaccess|\.htpasswd) {
    deny all;
    return 404;
}

# Disable unnecessary methods
if ($request_method !~ ^(GET|HEAD|POST)$) {
    return 405;
}